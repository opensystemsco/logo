<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <style type="text/css">
        :root {
            --logo-color: black;
            --thickness: 3.5%;
        }
        circle {
            stroke: var(--logo-color);
            stroke-width: var(--thickness);
            fill-opacity: 0;
        }

        text {
            fill: var(--logo-color);
        }

        #logo-text {
            font-family: "Red Hat Display";
            font-weight: 700;
            font-size: 1500%;
        }

        #circ-l {
            mask: url(#around-text);
        }

        #circ-m, #circ-s {
            mask: url(#text-top);
        }
    </style>

    <defs>
        <mask id="around-text">
            <rect width="100%" height="100%" x="0" y="0" fill="white" />
            <rect width="42.5%" height="20%" x="35%" y="40%" fill="black" />
        </mask>
        <mask id="text-top">
            <rect width="100%" height="100%" x="0" y="0" fill="white" />
            <rect width="42.5%" height="20%" x="35%" y="40%" fill="black" />
            <rect width="100%" height="50%" x="0" y="0" fill="black" />
        </mask>        
    </defs>

    <circle id="circ-l" cx="42.5%" cy="50%" r="32.5%" />
    <circle id="circ-m" cx="35%" cy="50%" r="25%" />
    <circle id="circ-s" cx="27.5%" cy="50%" r="17.5%" />
    <text id="logo-text" x="35%" y="57.5%">
        OSCO
    </text>
    
</svg>
